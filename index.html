<html>
<head>
    <title>Amortização SAC</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div>
                <form>
                    <div class="form-group">
                        <label for="valor">Valor</label>
                        <input type="text" class="form-control" id="valor" value="180.000,00">
                    </div>
                    <div class="form-group">
                        <label for="meses">Parcelas</label>
                        <input type="text" class="form-control" id="meses" value="360">
                    </div>
                    <div class="form-group">
                        <label for="juros">Juros anual</label>
                        <input type="text" class="form-control" id="juros" value="12,68">
                    </div>
                </form>
            </div>
            <div>
                <h2>FGTS</h2>
                <form>
                    <div class="form-group">
                        <label for="valor">Valor</label>
                        <input type="text" class="form-control" id="fgts-valor" value="1.000,00" data-mask="000.000.000.000.000,00" data-mask-reverse="true">
                    </div>
                    <div class="form-group">
                        <label for="parcela">Parcela</label>
                        <input type="text" class="form-control" id="fgts-parcela" value="12" data-mask="##0">
                    </div>
                    <button class="btn btn-primary" type="button" id="fgts-add">Adicionar</button>
                </form>
            </div>
            <div>
                <table class="table table-bordered table-striped table-condensed" id="fgts-table">
                    <thead>
                        <tr>
                            <th>Parcela</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <h2>Total</h2>
            <table id="total-table" class="table table-bordered table-striped table-condensed">
            </table>
        </div>
        <div class="col-md-9">
            <table class="table table-bordered table-striped table-condensed" id="data-table">
                <thead>
                    <tr>
                        <th>Mês</th>
                        <th>Amortização</th>
                        <th>Juros</th>
                        <th>Parcela</th>
                        <th>Saldo devedor</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="//code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
<script src="accounting.min.js" type="text/javascript"></script>
<script src="jquery.mask.min.js" type="text/javascript"></script>
<script src="sac.js" type="text/javascript"></script>
</body>
</html>
